<!DOCTYPE html>

<head lang="zh">

<body ontouchmove="event.preventDefault()">
<div class="container">
    <div class="wrap">
        <div id="gameIntro">
            <div class="title">
                <div class="touxian">年度最受欢迎人物</div>
                <div class="name">任贤齐</div>
                <div class="info">受虐指数：36</div>
            </div>
            <div class="figure">
            </div>
            <div class="shenti zIndex2">
                <img src="" />
            </div>
            <div class="tips">
                <img src="assets/images/info-tip.png" />
            </div>
            <div id="play"><img src="assets/images/anniu1.png"></div>
            <div class="copyright">艾米游戏出品</div>
        </div>
        <div id="gameScreen">
            <div id="timer">60<span>秒</span></div>
            <div id="score">0<span>次</span></div>
            <div id="userWrap">
                <div class="user">
                    <div class="figure">
                    </div>
                    <div class="gebo">
                        <img src="assets/images/dongzuo/donghua0.png"/>

                    <div class="shenti">
                        <img src=""/>
                    </div>
                    <div id="userBody"></div>
                </div>
            </div>
            <div class="cloud">
                <img src="assets/images/cloud.jpg"/>
            </div>
            <div id="readyBg">
                <img src="assets/images/suduxian.png"/>
            </div>
            <a href="https://itunes.apple.com/cn/app/xing-xing-da-guai-shou-da/id875703441?mt=8" target="_blank" class="download-btn"><img src="assets/images/anniu0.png"/></a>

                下载客户端游戏，拼出想打的人，更多打法超级过瘾
            </div>
            <div class="pa0">
                <img src="assets/images/pa0.png" />
            </div>
            <div class="pa1">
                <img src="assets/images/pa1.png" />
            </div>
            <div class="pa2">
                <img src="assets/images/pa2.png" />
            </div>
            <div class="pa3">
                <img src="assets/images/pa3.png" />
            </div>
        </div>
        <div id="result">
            <div class="info">
                <div class="title">抽了<span class="name">任贤齐</span><span class="hit-count">108</span>次</div>
                <div class="content">
                    <div>累计挨打次数：<span>88826</span>次</div>
                    <div>累计有<span>122</span>人打过，人品好到爆</div>
                    <div>全球人品排行：<span>552</span></div>
                </div>
            </div>
            <div class="figure">

            </div>
            <div class="shenti zIndex2">
                <img src="" alt=""/>
            </div>
            <div class="btn-group">
                <a href="javascript:void(0);" id="replay"><img src="assets/images/anniu3.png"/></a>
                <a href="https://itunes.apple.com/cn/app/xing-xing-da-guai-shou-da/id875703441?mt=8" target="_blank"><img src="assets/images/anniu2.png"/></a>

            <div class="tips">
                下载客户端游戏，拼出想打的人，更多打法超级过瘾
